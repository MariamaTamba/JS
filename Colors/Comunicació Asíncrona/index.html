<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder</title>
</head>
<body>
    <h1>Usuarios desde JSONPlaceholder </h1>

    <!---Creamos la tabla donde tendremos los usuarios -->
    <table id="userTable" border="1">
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Usuarios</th>
            <th>Email</th>
            <th>Telefono</th>
        </thead>

    <tbody>
        
    </tbody>
    </table>


    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => {
            const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];

            //Recoremos los datos obtenidos
            data.forEach(usert => {
                const row = userTable.insertRow();



            //Insertamos celdas con los datos de cada usuario
            row.insertCell(0).textContent = usert.id;
            row.insertCell(1).textContent = usert.name;
            row.insertCell(2).textContent = usert.username;
            row.insertCell(3).textContent = usert.email;
            row.insertCell(4).textContent = usert.phone;
            
            });
        })

        .catch(error => console.error("Error al obtener los datos:', error"));
    </script>
</body>
</html>
